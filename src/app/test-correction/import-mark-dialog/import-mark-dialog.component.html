<div class="header-div" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <mat-icon svgIcon="file-upload"></mat-icon>
  <h2 class="header-text">
    {{ 'IMPORT_TEMPLATE.IMPORT' | translate }}
  </h2>
  <button mat-icon-button type="button" class="header-icon" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<hr />

<div class="pad-x-md pad-t-md">
  <div class="p-grid">
    <div class="p-col-12" style="float: left">
      <div class="p-grid">
        <div class="p-col-9" style="padding: 0.5em 0px; float: left">
          <label [ngClass]="{ red: this.invalidFile }">{{ 'TRANSCRIPT_PROCESS.DATA_FILE' | translate }}*</label>
        </div>
        <div class="p-col-3" style="padding: 0px; float: left; text-align: right">
          <input
            #importFile
            style="display: none"
            type="file"
            accept=".csv, .tsv"
            disableMultipart="true"
            (change)="handleInputChange($event)"
          />
          <button [disabled]="isWaitingForResponse" mat-raised-button color="accent" class="margin-right-0" (click)="openUploadWindow()">
            <mat-icon class="mat-icon-default">add</mat-icon>
            {{ 'TRANSCRIPT_PROCESS.FILE' | translate }}
          </button>
        </div>
        <div class="p-col-12" style="padding: 0.5em 0px; float: left">
          <span>{{ file?.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer-form" fxLayout="row" fxLayoutAlign="end center">
  <div>
    <button mat-raised-button color="primary" type="button" (click)="submitImport()">
      {{ 'Save' | translate }}
    </button>
  </div>
  <div>
    <button mat-raised-button color="warn" type="button" (click)="closeDialog()">
      {{ 'Cancel' | translate }}
    </button>
  </div>
</div>

<div *ngIf="isWaitingForResponse" class="loading-indicator">
  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</div>
