<h1 mat-dialog-title class="dialog-title text-center">{{ 'ADDTEXT' | translate }}</h1>

<div mat-dialog-content class="mat-dialog-content ckeditor-medium ckeditor-white-background">
  <ckeditor [editor]="Editor" (ready)="onReady($event)" [formControl]="textInputControl"></ckeditor>
</div>

<div mat-dialog-actions class="justify-content-end">
  <button mat-raised-button color="warn" (click)="closeDialog()">{{'CLOSE' | translate}}</button>
  <button mat-raised-button color="primary" (click)="submit()">{{'SUBMIT' | translate}}</button>
</div>
