<div class="header-div">
  <mat-icon svgIcon="microphone-plus"></mat-icon>
  <h2 class="header-text">
    {{ 'Speech To Text' | translate }}
  </h2>
  <button mat-icon-button type="button" (click)="closeDialog()" class="header-icon">
    <mat-icon>close</mat-icon>
  </button>
</div>
<hr />

<div class="pad-x-md pad-t-md">
  <div fxLayout="row" class="baseline-align">
    <div fxFlex="100">
      <div class="px-1 select-input-container">
        <mat-form-field color="accent" class="full-width">
          <textarea matInput 
            cdkTextareaAutosize
            cdkAutosizeMinRows="10"
            #autosize="cdkTextareaAutosize"
            [formControl]="textInput">
          </textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>


<div class="footer-form" fxLayout="row" fxLayoutAlign="end center">
  <div>
    <button mat-raised-button color="primary" type="button" [disabled]="!textInput.valid" (click)="submit()">
      {{ 'Save' | translate }}
    </button>
  </div>
  <div>
    <button mat-raised-button color="warn" type="button" (click)="closeDialog()">
      {{ 'Cancel' | translate }}
    </button>
  </div>
</div>
